<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="left">
      <img
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1862&q=80"
        alt="Ferns in the Washington forest"
      />
      <div id="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="odin-logo"
        />
        <p>Lorem.</p>
      </div>
    </div>
    <div class="right">
      <form action="" method="">
        <div class="main">
          <h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos totam
            necessitatibus, porro soluta autem voluptatibus sint repellendus
            sapiente earum ad?
          </h1>
          <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
        <div class="content">
          <div class="column-1">
            <ul>
              <li><label for="name">first name</label></li>
              <input type="text" name="user_name" id="name" required />
              <li><label for="mail">email</label></li>
              <input type="email" name="user_email" id="mail" required />
              <li><label for="password">password</label></li>
              <input
                type="password"
                name="user_password"
                id="password"
                required
              />
            </ul>
          </div>
          <div class="column-2">
            <ul>
              <li><label for="lastName">last name</label></li>
              <input type="text" name="user_lastName" id="lastName" required />
              <li><label for="phoneNumber">phone number</label></li>
              <input
                type="tel"
                name="user_phoneNumber"
                id="phoneNumber"
                minlength="10"
                maxlength="10"
                required
              />
              <li><label for="password2">confirm password</label></li>
              <input
                type="password"
                name="user_password2"
                id="password2"
                required
              />
            </ul>
          </div>
        </div>
        <div class="foot">
          <button type="submit">create account</button>
          <p>Already have a <a href="">login account</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
